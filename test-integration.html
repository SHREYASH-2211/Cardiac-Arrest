<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Authentication Integration Test</h1>
    
    <div class="test-section">
        <h3>1. Test Backend Connection</h3>
        <button onclick="testBackendConnection()">Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Registration</h3>
        <input type="text" id="reg-fullname" placeholder="Full Name" value="Test User">
        <input type="text" id="reg-username" placeholder="Username" value="testuser">
        <input type="email" id="reg-email" placeholder="Email" value="test@example.com">
        <input type="password" id="reg-password" placeholder="Password" value="password123">
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registration-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Login</h3>
        <input type="text" id="login-email" placeholder="Email/Username" value="test@example.com">
        <input type="password" id="login-password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';

        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api/v1', '')}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">✅ Backend is running: ${data.message}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Backend connection failed: ${error.message}</div>`;
            }
        }

        async function testRegistration() {
            const resultDiv = document.getElementById('registration-result');
            const userData = {
                fullname: document.getElementById('reg-fullname').value,
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Registration successful: ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Registration failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Registration error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const credentials = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Login successful: ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Login error: ${error.message}</div>`;
            }
        }

        // Auto-test backend connection on load
        window.onload = testBackendConnection;
    </script>
</body>
</html>
